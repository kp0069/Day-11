<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM EVENT</title>
  </head>
  <body>
    <h2>Java script html event</h2>
    <h2 onclick="changeText(this)">Click on tis text!</h2>

    <script>
      function changeText(id) {
        id.innerHTML = "Ooops!";
      }
    </script>
  </body>
</html>
